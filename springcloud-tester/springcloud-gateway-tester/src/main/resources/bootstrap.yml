spring:
  application:
   # group: ''  #写在启动参数中，请用大写
    noGroupName: spring-gateway
    name: ${spring.application.group:}${spring.application.noGroupName:}
  cloud:
    config:
      uri: http://172.16.1.51:8040/
      name: spring-gateway
      profile: dev # 指定profile，对应config-server所获取的配置文件中的{profile}
      label: master # 指定git仓库的分支，对应config-server所获取的配置文件的{label}
    gateway:
      routes:
        - id: framework
          uri: http://localhost:20040/framework,http://localhost:20050/framework
          predicates:
            - Path=/framework/**
      discovery:
        locator:
          enabled: true   #直接从配置中心获取应用并转发
  management:
    security:
      enabled: false
  resources:
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,\
      classpath:/static/,classpath:/public/,file:${system.static.web-uploadpath}
  profiles:
    active: dev
  security:
    password_salt: 想暴力破解没门   #密码加盐，其它微服务用户注册时应该和些值保持一致
    #excludeMicroServices: /COMMON-SERVICE/**  #网关转发时权限权限在各微服务调用网关的登录信息来处理，这里过滤掉不验证
    excludedAuthPages: /login?logout,/auth/login,,/vueadmin/**,*/logout,
                      ${management.endpoints.web.base-path:monitor}/health,
                      /api/socket/**,/user/info/authentication*,/user/info/salt,${spring.security.excludeMicroServices:}
    user:
      name: admin
      password: fwedsflja123u120318412jlwejf
  main:
    allow-bean-definition-overriding: true
