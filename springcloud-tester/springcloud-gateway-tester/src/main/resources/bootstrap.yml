spring:
  application:
    group:
    name: ${spring.application.group:}spring-gateway # 对应config-server所获取的配置文件的{application}
  cloud:
    config:
      uri: http://localhost:8040/
      name: spring-gateway
      profile: dev # 指定profile，对应config-server所获取的配置文件中的{profile}
      label: master # 指定git仓库的分支，对应config-server所获取的配置文件的{label}
  profiles:
    active: dev
  security:
    password_salt: 想暴力破解没门   #密码加盐，其它微服务用户注册时应该和些值保持一致
    excludedAuthPages: /auth/login,/auth/logout,**/logout,${management.endpoints.web.base-path:actuator}/health,/api/socket/**,/user/info/authentication,/user/info/salt
    user:
      name: admin
      password: 123456
  main:
    allow-bean-definition-overriding: true
  datasource:
    url: jdbc:mysql://127.0.0.1:13306/framework?userSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
    username: framework
    password: 1qaz@WSX
    driver-class-name: com.mysql.cj.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
logging:
  level:
    org.springframework.cloud.gateway: TRACE
    org.springframework.http.server.reactive: DEBUG
    org.springframework.web.reactive: DEBUG
    reactor.ipc.netty: DEBUG
    reactor.netty: DEBUG
    org:
      springcloud:
        eureka:
          client:
            tester: DEBUG
      hibernate: ERROR
      springframework:
        web: DEBUG
    com:
      longyou:
        springcloud: DEBUG
    root: INFO
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka,http://localhost:8082/eureka
