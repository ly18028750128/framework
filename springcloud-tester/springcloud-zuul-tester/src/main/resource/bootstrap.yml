server:
  port: 80
spring:
  application:
    name: zuul-tester
  cloud:
    config:
      uri: http://localhost:8040/
      name: zuul-tester
      profile: dev # 指定profile，对应config-server所获取的配置文件中的{profile}
      label: master # 指定git仓库的分支，对应config-server所获取的配置文件的{label}
#ribbon use okhttp
ribbon:
  httpclient:
    enabled: false
  okhttp:
    enabled: true