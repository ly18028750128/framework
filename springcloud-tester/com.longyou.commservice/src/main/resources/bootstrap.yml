eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8081/eureka,http://localhost:8082/eureka
  instance:
    easeRenewalIntervalInSeconds: 10
    health-check-url-path: /monitor/health
    metadata-map:
      user:
        name: admin
        password: 1qaz@WSX
    prefer-ip-address: true
management:
  endpoints:
    web:
      base-path: /monitor
spring:
  application:
    group: ''
    noGroupName: common-service
    name: ${spring.application.group:}${spring.application.noGroupName:}
  cloud:
    config:
      label: master
      name: ${spring.application.noGroupName:}
      profile: dev
      uri: http://localhost:8040/
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    password: 1qaz@WSX
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:13306/framework?userSSL=false&useUnicode=true&characterEncoding=UTF8&serverTimezone=GMT
    username: framework
  profiles:
    active: dev
